<div class="search">
    <p class="search-text">Tìm kiếm</p>
    <mat-form-field>
      <mat-label>Tên</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <div class="button">
      <button type="button" class="btn btn-primary search-color">
        <i class="fa-solid fa-magnifying-glass"></i>
        Tìm kiếm
      </button>
      <button type="button" type="reset" class="btn btn-primary m-2 reset-color">
        <i class="fa-solid fa-rotate-right"></i>
        Làm mới
      </button>
      <button mat-raised-button (click)="openAddForm()" class="add-button" [style.background-color]="color2" [style.color]="w">
        <mat-icon>add</mat-icon>
        Thêm mới
      </button>
    </div>
    
  </div>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >
      <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="color" [style.color]="w" [style.text-align] = "text"> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="tenCang">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="color" [style.color]="w"> Tên cảng </th>
        <td mat-cell *matCellDef="let row"> {{row.tenCang}} </td>
      </ng-container>

      <ng-container matColumnDef="loai">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="color" [style.color]="w"> Loại cảng </th>
        <td mat-cell *matCellDef="let row"> {{row.loai}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="color" [style.color]="w"> Mô tả </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      <ng-container matColumnDef="diaChi">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="color" [style.color]="w"> Vị trí </th>
        <td mat-cell *matCellDef="let row"> {{row.diaChi}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="color" [style.color]="w">Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
            <!-- Chỉnh sửa -->
          </button>

          <button mat-icon-button color="warn" (click)="delete(row.id)">
            <mat-icon>delete</mat-icon>
            <!-- Xóa -->
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
