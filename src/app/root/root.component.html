
<mat-drawer-container>
    <mat-drawer class="sidenav" #sidenav mode="side" [(opened)]="isOpen">
      <div class="logo-container">
        <div class="logo">
          <img src="../../assets/Logo_TC_Bien.png" alt="logo.png" class="pic">
        </div>
        <h1 class="heading">SỞ NÔNG NGHIỆP VÀ PHÁT TRIỂN NÔNG THÔN</h1>
        <hr>
      </div>
  
      <div class="sidenav-nav">
        <div class="sidenav-nav-link" routerLink="home" (click)="action('Trang chủ', '')">
          <button mat-icon-button class="sidenav-nav-icon">
            <mat-icon>home</mat-icon>
          </button>
          <span class="sidenav-nav-text">Trang chủ</span>
        </div>
  
        <div class="sidenav-nav-link" routerLink="map" (click)="action('Bản đồ', '')">
          <button mat-icon-button class="sidenav-nav-icon">
            <mat-icon>map</mat-icon>
          </button>
          <span class="sidenav-nav-text">Bản đồ</span>
        </div>
        
        <div class="sidenav-nav-link" routerLink="fileSystem" (click)="action('Module quản lí file', '')">
          <button mat-icon-button class="sidenav-nav-icon">
            <mat-icon>folder</mat-icon>
          </button>
          <span class="sidenav-nav-text">Quản lý file</span>
        </div>

        <mat-tree [dataSource]="dataSourceTree" [treeControl]="treeControl" class="tree-box">
     
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding class="tree-node-text" [routerLink]="node.component" (click)="action('Danh mục',node.name)">
            
              <button mat-icon-button>
                <mat-icon>playlist_add</mat-icon>
              </button>
              {{node.name}}
  
          </mat-tree-node>
          
          <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding class="tree-text">
        
  
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.name}}
          </mat-tree-node>
        </mat-tree>
  
      </div>
    </mat-drawer>
    <mat-drawer-content >
      <mat-toolbar class="toolbar">
        <button mat-icon-button class="example-icon" (click)="isOpen = !isOpen">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="body-header">HỆ THỐNG THÔNG TIN PHÂN HỆ CẢNG CÁ</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="acc-icon favorite-icon" routerLink="" *ngIf="username == null">
          <mat-icon>account_circle</mat-icon>
        </button>
        
        <div class="welcome" *ngIf="username != null">
          <span class="welcome-name">{{username}}</span>
          <i class="fa-solid fa-caret-down welcome-icon" (click)="showAccount = !showAccount">
            <div class="account"  [style.display]="showAccount ? 'block' : 'none'">
              <div routerLink="" class="mb-2 account-task" [class.hovered]="isHovered" (mouseenter)="isHovered = true" (mouseleave)="isHovered = false">
                <i class="fa-solid fa-right-from-bracket me-2"></i>
                <span>Đăng xuất</span>  
              </div>
              <div class="mb-2 account-task" [class.hovered]="isHovered1" (mouseenter)="isHovered1 = true" (mouseleave)="isHovered1 = false">
                <i class="fa-solid fa-screwdriver-wrench me-2"></i>
                <span>Quản lý tài khoản</span>
              </div>
            </div>
          </i>
        </div>
        <img src="../assets/Flag_of_Vietnam.svg.png" alt="vietnam" width="50" height="32">
      </mat-toolbar>
  
      <div class="body">
        <div class="small-container">
          <h2 class="qt">{{nameHead}}</h2>
          <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item"><a href="#"></a>{{nameHead}}</li>
              <li class="breadcrumb-item" aria-current="page">{{nameBread}}</li>
            </ol>
          </nav>
        </div>
        <div class="link">
          <router-outlet></router-outlet>
        </div>
      </div>
    </mat-drawer-content> 
  </mat-drawer-container>
